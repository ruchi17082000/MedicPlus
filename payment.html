<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment </title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form action="payment.php" method="POST">
				Full name
				<input type="text" name="name" placeholder="Enter name">
				Email
				<input type="text" name="email" placeholder="Enter email">

				Address
				<input type="text" name="address" placeholder="Enter address">
				
				City
				<input type="text" name="city" placeholder="Enter City">
				<div id="zip" name="state">
					<label>
						State
						<select name="state">
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Chandigarh</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="zip" placeholder="Zip code">
					</label>
				</div>
                               <h3>PAYMENT</h3>
			
				Accepted Card <br>
				<img src="image/card1.png" width="100">
				<img src="image/card2.png" width="50">
				<br><br>
                          

				Credit card number
			<input type="text" name="card" placeholder="Enter card number">
				
				
                                Expire month
				<input type="text" name="mon" placeholder="Enter Month">
				<div id="zip" name="year">
					<label>
						Exp year
						<select name="year">
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="cvv" placeholder="CVV">
					</label>
				</div>
                            <button type="submit" class="btn" onclick="openPopup()">Proceed to Checkout</button>
                              <div class="popup" id="popup">
                              <img src="tick.png">
                              <h2>Thank You!</h2>
                              <p>Order Confirmed sucessfully. Thanks!</p>
                              <button type="button" onclick="closePopup()">OK</button>
			</form>
			
		</div>
			
		</div>
		     
			
	
</header>
<script>
let popup = document.getElementById("popup");
function openPopup(){
popup.classList.add("open-popup");
}
function closePopup(){
popup.classList.remove("open-popup");
}
</script> 
</body>
</html>
